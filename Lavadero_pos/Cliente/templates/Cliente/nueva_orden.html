<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Orden - EMOTORS</title>
    <!-- Incluir Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1877f2;
            --primary-dark: #0056b3;
            --secondary: #2e7d32;
            --bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #1c1e21;
            --text-muted: #65676b;
            --error: #d32f2f;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            color: var(--text-main);
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 20px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e7f3ff;
            border-radius: 12px;
            box-sizing: border-box;
            background: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(24, 119, 242, 0.1);
        }

        .services-container {
            border: 2px solid #e7f3ff;
            border-radius: 16px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            background: #f8fbff;
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .service-item:hover {
            background: #edf5ff;
        }

        .service-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .service-item label {
            margin-bottom: 0;
            cursor: pointer;
            flex-grow: 1;
            font-weight: 400;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px;
            width: 100%;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 17px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-back:hover {
            color: var(--primary);
        }

        .hidden {
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Customize scrollbar */
        .services-container::-webkit-scrollbar {
            width: 6px;
        }

        .services-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .services-container::-webkit-scrollbar-thumb {
            background: #d0d7de;
            border-radius: 10px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </div>
        <h1>{{ lavadero.nombre|default:"Nueva Orden" }}</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="placa">Número de Placa (Obligatorio)</label>
                <input type="text" id="placa" placeholder="ABC123" required style="text-transform: uppercase;">
            </div>

            <div class="form-group">
                <label for="tipo_vehiculo">Tipo de Vehículo (Obligatorio)</label>
                <select id="tipo_vehiculo" onchange="filterServices()" required>
                    <option value="CARRO">Carro</option>
                    <option value="MOTO">Moto</option>
                    <option value="CAMIONETA_5">Camioneta (5 Pasajeros)</option>
                    <option value="CAMIONETA_7">Camioneta (7 Pasajeros)</option>
                    <option value="BICICLETA">Bicicleta</option>
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" placeholder="Ej: Mazda / Bajaj">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" placeholder="Ej: 2024 / Pulsar">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" placeholder="3001234567">
                </div>
                <div class="form-group">
                    <label for="nombre_cliente">Nombre Cliente</label>
                    <input type="text" id="nombre_cliente" placeholder="Nombre completo">
                </div>
            </div>

            <div class="form-group">
                <label>Selección de Servicios (Obligatorio)</label>
                <div class="services-container" id="servicesContainer">
                    {% for servicio in servicios %}
                    <div class="service-item" data-category="{{ servicio.categoria }}">
                        <input type="checkbox" name="servicios" value="{{ servicio.id }}" id="s{{ servicio.id }}">
                        <label for="s{{ servicio.id }}">{{ servicio.nombre }} - <span
                                style="font-weight: 600;">${{servicio.precio|floatformat:0 }}</span></label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <input type="text" id="observaciones" placeholder="Ej: Tapetes sucios">
            </div>

            <button type="submit" class="btn btn-primary">
                Guardar e Imprimir Orden
            </button>
            <a href="/" class="btn-back">Volver al Dashboard</a>
        </form>
    </div>

    <script>
        function filterServices() {
            const type = document.getElementById('tipo_vehiculo').value;
            const items = document.querySelectorAll('.service-item');
            items.forEach(item => {
                if (item.dataset.category === type) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                    item.querySelector('input').checked = false;
                }
            });
        }

        // Initialize filter
        filterServices();

        // CSRF Token helper
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('orderForm').onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button');

            const selectedServices = Array.from(document.querySelectorAll('input[name="servicios"]:checked')).map(cb => cb.value);

            if (selectedServices.length === 0) {
                alert("Debes seleccionar al menos un servicio.");
                return;
            }

            const data = {
                placa: document.getElementById('placa').value.toUpperCase(),
                tipo_vehiculo: document.getElementById('tipo_vehiculo').value,
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                celular: document.getElementById('celular').value,
                nombre_cliente: document.getElementById('nombre_cliente').value,
                servicios: selectedServices,
                observaciones: document.getElementById('observaciones').value
            };

            submitBtn.disabled = true;
            submitBtn.innerText = "Guardando...";

            try {
                const response = await fetch('/api/ordenes/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    // Redirect to ticket view
                    window.location.href = "/ticket/" + result.id + "/";
                } else {
                    const error = await response.json();
                    alert("Error: " + (error.error || "No se pudo guardar la orden."));
                }
            } catch (err) {
                console.error(err);
                alert("Error de conexión al servidor.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Guardar e Imprimir Orden";
            }
        };
    </script>
</body>

</html>
