<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavadero POS - Dashboard EMOTORS</title>
    <!-- Incluir Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1877f2;
            --primary-dark: #0056b3;
            --secondary: #2e7d32;
            --bg-gradient: linear-gradient(135deg, #f0f2f5 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #1c1e21;
            --text-muted: #65676b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 20px rgba(24, 119, 242, 0.3);
            color: white;
            transition: transform 0.3s ease;
        }

        .logo-circle:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h1 {
            color: var(--text-main);
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 12px;
            letter-spacing: -1px;
        }

        p {
            color: var(--text-muted);
            font-size: 17px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(24, 119, 242, 0.4);
        }

        .btn-secondary {
            background: #ffffff;
            color: var(--primary);
            border: 2px solid #e7f3ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            background: #f0f7ff;
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .icon {
            width: 28px;
            height: 28px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-circle">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2">
                    </path>
                    <circle cx="7" cy="17" r="2"></circle>
                    <path d="M9 17h6"></path>
                    <circle cx="17" cy="17" r="2"></circle>
                </svg>
            </div>
            <h1>{{ lavadero.nombre|default:"EMOTORS POS" }}</h1>
            <p>Sistema de Gesti√≥n de Lavadero</p>
        </div>

        <div class="menu">
            <a href="/nueva-orden/" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Nueva Orden de Lavado
            </a>

            <a href="/estado-servicios/" class="btn btn-secondary">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Estado de Servicios
            </a>
        </div>
    </div>
</body>

</html>
